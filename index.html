<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Chuck Norris Quotes</title>
</head>
<body>
	<main>
		<section class="image-wrapper">
			<div class="imageHolder"></div>
			<div class="fadedBlack"></div>
				<div class="quoteMarks">
					<i class="fa fa-quote-left fa-4x fa-pull-left" aria-hidden="true"></i>
				</div>
				<div class="arrow-wrapper">
					<i class="fa fa-angle-left fa-3x arrow" aria-hidden="true" id="prev"></i>
					<i class="fa fa-angle-right fa-3x arrow" aria-hidden="true" id="next"></i>
				</div>

		</section><section class="content-wrapper">
			<div class="likes-wrapper">
				<div class="likes">
					<i class="fa fa-heart" aria-hidden="true" id="addLike"></i>
					<span id="likesNumber"></span>
				</div>
			</div>
			<div class="quote-wrapper">
				<div class="quote"></div>
			</div>
			<div class="name-wrapper"></div>
			<div class="addQuote-wrapper">
				<i class="fa fa-plus-circle fa-4x addQuote" aria-hidden="true"></i>
			</div>
			<div class="formGroup hidden"></div>
		</section>
	</main>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
